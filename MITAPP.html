        #difficulty-title {

}

<div id="difficulty-selection">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game elements
            const gameContainer = document.getElementById('game-container');
            const player = document.getElementById('player');
            const scoreElement = document.getElementById('score');
            const levelElement = document.getElementById('level');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            const exitBtn = document.getElementById('exit-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const upBtn = document.getElementById('up-btn');
            const downBtn = document.getElementById('down-btn');
            const startScreen = document.getElementById('start-screen');
            const startBtn = document.getElementById('start-btn');
            const nameInput = document.getElementById('name-input');
            const playerNameDisplay = document.getElementById('player-name-display');
            const viewLeaderboardBtn = document.getElementById('view-leaderboard-btn');
            const leaderboardContainer = document.getElementById('leaderboard-container');
            const leaderboardList = document.getElementById('leaderboard-list');
            const leaderboardClose = document.getElementById('leaderboard-close');
            const startLeaderboardBtn = document.getElementById('start-leaderboard-btn');
            const leaderboardBtn = document.getElementById('leaderboard-btn');
            const characterOptions = document.querySelectorAll('.character-option');
            
            // Game variables
            let gameWidth = gameContainer.clientWidth;
            let gameHeight = gameContainer.clientHeight;
            let playerWidth = 40;
            let playerHeight = 40;
            let difficulty = "easy"; // Default difficulty
            let playerX = gameWidth / 2 - playerWidth / 2;
            let playerY = gameHeight - playerHeight - 10;
            let playerSpeed = 8;
            let playerUpSpeed = 6;  // Speed for moving up
            let cars = [];
            let roads = [];
            let isGameOver = false;
            let animationFrameId;
            let score = 0;
            let level = 1;
            let carSpeed = 3;
            let carSpawnRate = 2000; // milliseconds
            let carSpawnTimer;
            let leftPressed = false;
            let rightPressed = false;
            let upPressed = false;
            let downPressed = false;
            let playerName = "";
            let selectedCharacter = {
                name: "turtle",
                emoji: "üê¢",
                color: "#2ECC71"
            };
            
            // Flag to track if a player has been previously added to leaderboard during current session
            let playerInLeaderboard = false;
            let currentPlayerIndex = -1;
            
            // Leaderboard (in-memory only)
            let leaderboard = [
    { name: "Best Player", score: 250, character: "lion", difficulty: "hard", date: new Date().toISOString() },
    { name: "Runner", score: 180, character: "turtle", difficulty: "medium", date: new Date().toISOString() },
    { name: "RoadMaster", score: 120, character: "dog", difficulty: "easy", date: new Date().toISOString() }
];
            
            // Character selection
            characterOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    characterOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Set selected character
                    selectedCharacter = {
                        name: this.dataset.character,
                        emoji: this.dataset.emoji,
                        color: this.dataset.color
                    };
                    
                    // Update player appearance in preview
                    player.innerHTML = selectedCharacter.emoji;
                    player.style.backgroundColor = selectedCharacter.color;
                });
            });
            
            // Add score to leaderboard or update existing player's score
            function updateLeaderboard(name, score) {
    if (!name) name = "Anonymous";
    
    // Find if player already exists in leaderboard
    const existingPlayerIndex = leaderboard.findIndex(entry => 
        entry.name === name && entry.difficulty === difficulty);
    
    if (existingPlayerIndex !== -1 && playerInLeaderboard) {
        // Player exists with same difficulty, update score if current score is higher
        if (score > leaderboard[existingPlayerIndex].score) {
            leaderboard[existingPlayerIndex].score = score;
            leaderboard[existingPlayerIndex].date = new Date().toISOString();
        }
        currentPlayerIndex = existingPlayerIndex;
    } else {
        // Add new player
        leaderboard.push({ 
            name, 
            score, 
            character: selectedCharacter.name,
            difficulty: difficulty,
            date: new Date().toISOString() 
        });
        currentPlayerIndex = leaderboard.length - 1;
        playerInLeaderboard = true;
    }
    
    // Sort leaderboard by score (highest first)
    leaderboard.sort((a, b) => b.score - a.score);
    
    // Find the new index of current player after sorting
    currentPlayerIndex = leaderboard.findIndex(entry => 
        entry.name === name && entry.difficulty === difficulty);
    
    // Keep only top 10 scores
    if (leaderboard.length > 10) {
        leaderboard = leaderboard.slice(0, 10);
    }
}
            
            // Display leaderboard
            function displayLeaderboard() {
    leaderboardList.innerHTML = '';
    
    if (leaderboard.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No scores yet!';
        leaderboardList.appendChild(li);
    } else {
        leaderboard.forEach((entry, index) => {
            const li = document.createElement('li');
            const rank = document.createElement('span');
            rank.textContent = `#${index + 1}`;
            
            const nameScore = document.createElement('span');
            
            // Get character emoji
            let characterEmoji = "üê¢"; // Default to turtle
            if (entry.character === "lion") characterEmoji = "ü¶Å";
            else if (entry.character === "dog") characterEmoji = "üê∂";
            else if (entry.character === "cat") characterEmoji = "üê±";
            
            // Format difficulty with first letter capitalized
            const displayDifficulty = entry.difficulty ? 
                (entry.difficulty.charAt(0).toUpperCase() + entry.difficulty.slice(1)) : 
                "Easy";
            
            nameScore.textContent = `${characterEmoji} ${entry.name}: ${entry.score} (${displayDifficulty})`;
            
            // Add highlighting if this is the current player
            if (entry.name === playerName && entry.difficulty === difficulty) {
                nameScore.style.color = '#FFEB3B';
                nameScore.style.fontWeight = 'bold';
            }
            
            li.appendChild(rank);
            li.appendChild(nameScore);
            leaderboardList.appendChild(li);
        });
    }
    
    // Make sure the leaderboard is visible
    leaderboardContainer.style.display = 'flex';
}
            
            // Initialize game
            function initGame() {
                // Get player name if not already set
                if (!playerName) {
                    playerName = nameInput.value.trim() || "Anonymous";
                }
                
                // Display player name during game
                playerNameDisplay.textContent = `Player: ${playerName}`;
                
                // Reset variables
    gameWidth = gameContainer.clientWidth;
    gameHeight = gameContainer.clientHeight;
    playerX = gameWidth / 2 - playerWidth / 2;
    playerY = gameHeight - playerHeight - 10;
    cars = [];
    roads = [];
    isGameOver = false;
    score = 0;
    level = 1;
    
    // Apply difficulty settings
    switch (difficulty) {
        case "easy":
            carSpeed = 2;
            carSpawnRate = 2500;
            playerSpeed = 8;
            playerUpSpeed = 6;
            break;
        case "medium":
            carSpeed = 3;
            carSpawnRate = 2000;
            playerSpeed = 7;
            playerUpSpeed = 5;
            break;
        case "hard":
            carSpeed = 5;
            carSpawnRate = 1200;
            playerSpeed = 5;
            playerUpSpeed = 3.5;
            break;
    }
                
                // Update UI
                scoreElement.textContent = score;
                levelElement.textContent = level;
                
                // Set player character
                player.innerHTML = selectedCharacter.emoji;
                player.style.backgroundColor = selectedCharacter.color;
                
                // Position player
                updatePlayerPosition();
                
                // Create roads
                createRoads();
                
                // Start car spawning
                clearInterval(carSpawnTimer);
                carSpawnTimer = setInterval(spawnCar, carSpawnRate);
                
                // Show leaderboard button
                leaderboardBtn.style.display = 'block';
                
                // Start game loop
                cancelAnimationFrame(animationFrameId);
                gameLoop();
            }
            
            function createRoads() {
                // Clear existing roads
                document.querySelectorAll('.road').forEach(road => road.remove());
                document.querySelectorAll('.crossing-line').forEach(line => line.remove());
                
                // Number of roads based on screen height
                const roadHeight = 60;
                const gapHeight = 30;
                const totalHeight = roadHeight + gapHeight;

                const bottomSpace = 150;
                const numRoads = Math.floor((gameHeight - 120 - bottomSpace) / totalHeight);
                
                // Create roads
                for (let i = 0; i < numRoads; i++) {
        const road = document.createElement('div');
        road.className = 'road';
        road.style.top = `${120 + i * totalHeight}px`;
        gameContainer.appendChild(road);
        roads.push(road);
                    
                    // Add crossing lines to each road
                    for (let j = 0; j < Math.floor(gameWidth / 80); j++) {
            const line = document.createElement('div');
            line.className = 'crossing-line';
            line.style.top = `${120 + i * totalHeight + roadHeight / 2 - 5}px`;
            line.style.left = `${j * 80 + 20}px`;
            gameContainer.appendChild(line);
                    }
                }
            }
            
            function spawnCar() {
    if (isGameOver) return;
    
    // Select a random road
    if (roads.length === 0) return;
    const roadIndex = Math.floor(Math.random() * roads.length);
    const road = roads[roadIndex];
    const roadTop = parseInt(road.style.top);
    
    // Create a car
    const car = document.createElement('div');
    car.className = 'car';
    car.style.top = `${roadTop + 10}px`; // Center car in road
    
    // Determine direction (left to right or right to left)
    const direction = Math.random() > 0.5 ? 1 : -1;
    
    // Apply difficulty multipliers
    let speedMultiplier;
    switch (difficulty) {
        case "easy":
            speedMultiplier = 0.3;
            break;
        case "medium":
            speedMultiplier = 0.5;
            break;
        case "hard":
            speedMultiplier = 0.7;
            break;
    }
    
    const calculatedSpeed = (carSpeed + level * speedMultiplier) * direction;
    
    if (direction > 0) {
        car.style.left = `-80px`;
    } else {
        car.style.left = `${gameWidth}px`;
    }
    
    // Store car data
    const carData = {
        element: car,
        x: direction > 0 ? -80 : gameWidth,
        y: roadTop + 10,
        speed: carSpeed
    };
    
    cars.push(carData);
    gameContainer.appendChild(car);
}
            
            function updatePlayerPosition() {
                // Keep player within game boundaries
                if (playerX < 0) playerX = 0;
                if (playerX > gameWidth - playerWidth) playerX = gameWidth - playerWidth;
                if (playerY < 0) playerY = 0;
                if (playerY > gameHeight - playerHeight) playerY = gameHeight - playerHeight;
                
                player.style.left = `${playerX}px`;
                player.style.top = `${playerY}px`;
            }
            
            function movePlayer() {
                if (leftPressed) {
                    playerX -= playerSpeed;
                }
                if (rightPressed) {
                    playerX += playerSpeed;
                }
                if (upPressed) {
                    playerY -= playerUpSpeed;
                }
                if (downPressed) {
    playerY += playerUpSpeed;
}
                updatePlayerPosition();
            }
            
            function updateCars() {
                for (let i = cars.length - 1; i >= 0; i--) {
                    const car = cars[i];
                    car.x += car.speed;
                    car.element.style.left = `${car.x}px`;
                    
                    // Remove car if it goes off screen
                    if ((car.speed > 0 && car.x > gameWidth) || (car.speed < 0 && car.x < -80)) {
                        car.element.remove();
                        cars.splice(i, 1);
                    }
                }
            }
            
            function checkCollisions() {
                // Check for collisions with cars
                for (const car of cars) {
                    if (
                        playerX < car.x + 80 &&
                        playerX + playerWidth > car.x &&
                        playerY < car.y + 40 &&
                        playerY + playerHeight > car.y
                    ) {
                        gameOver();
                        return;
                    }
                }
                
                // Check if player reached the goal
                if (playerY < 60) {
                    levelUp();
                }
            }
            
            function levelUp() {
    level++;
    
    // Higher score boost for harder difficulties
    let scoreBoost;
    switch (difficulty) {
        case "easy":
            scoreBoost = 10;
            break;
        case "medium":
            scoreBoost = 15;
            break;
        case "hard":
            scoreBoost = 20;
            break;
    }
    
    score += level * scoreBoost;
    
    // Different speed increments based on difficulty
    switch (difficulty) {
        case "easy":
            carSpeed += 0.3;
            if (carSpawnRate > 1000) {
                carSpawnRate -= 100;
            }
            break;
        case "medium":
            carSpeed += 0.5;
            if (carSpawnRate > 900) {
                carSpawnRate -= 150;
            }
            break;
        case "hard":
            carSpeed += 0.9;
            if (carSpawnRate > 700) {
                carSpawnRate -= 250;
            }
            break;
    }
    
    // Update car spawn timer
    clearInterval(carSpawnTimer);
    carSpawnTimer = setInterval(spawnCar, carSpawnRate);
    
    scoreElement.textContent = score;
    levelElement.textContent = level;
    
    // Reset player position
    playerX = gameWidth / 2 - playerWidth / 2;
    playerY = gameHeight - playerHeight - 10;
    updatePlayerPosition();
}
